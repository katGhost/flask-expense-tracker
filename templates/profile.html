{% extends "layout.html" %}

{% block title %} Profile {% endblock %}

{% block main %}
<div class="w-full max-w-6xl mx-auto px-4 py-6">

  <!-- Header -->
  <h3 class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-6">
    Edit Profile
  </h3>

  <!-- Content -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Left: Income Form -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <form action="/profile" method="POST" class="space-y-4">

        <div>
          <label class="block text-gray-700 dark:text-gray-200 font-medium mb-1">
            Income <span class="text-red-500">*</span>
          </label>
          <input
            autocomplete="off"
            autofocus
            name="income"
            placeholder="Income"
            type="number"
            step="0.01"
            class="w-full rounded-md border border-gray-300 dark:border-gray-600
                   bg-white dark:bg-gray-700
                   text-gray-900 dark:text-gray-100
                   px-4 py-2
                   focus:outline-none focus:ring-2 focus:ring-green-500"
          >
        </div>

        <button
          name="action"
          id="add-income"
          value="save-income"
          class="w-full bg-gradient-to-br from-green-400 to-emerald-600
                 text-white font-semibold py-2 rounded-md
                 hover:from-green-500 hover:to-emerald-700
                 transition"
        >
          Save Income
        </button>

      </form>
    </div>

    <!-- Right: User Info -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-4">

      {% for user in users %}
        {% if user.id == session["user_id"] %}
          <div class="flex justify-between items-center">
            <span class="font-semibold text-gray-700 dark:text-gray-300">
              Email:
            </span>
            <span class="text-gray-900 dark:text-gray-100">
              {{ user.email }}
            </span>
          </div>

          <div class="flex justify-between items-center">
            <span class="font-semibold text-gray-700 dark:text-gray-300">
              Date:
            </span>
            <span class="text-gray-900 dark:text-gray-100">
              {{ date }}
            </span>
          </div>
        {% endif %}
      {% endfor %}

      <div class="flex justify-between items-center border-t pt-4 border-gray-200 dark:border-gray-600">
        <span class="font-semibold text-gray-700 dark:text-gray-300">
          Income:
        </span>
        <span class="text-lg font-bold text-green-600 dark:text-green-400">
          {{ user_income.income_value }}
        </span>
      </div>

    </div>

  </div>
</div>
{% endblock %}
